<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="./js/vue.js" type="text/javascript"></script>
    <script src="./js/axios-0.18.0.js" type="text/javascript"></script>

</head>
<body>
    <div class="box" id="app" :model="form">
        <h2>公司销售管理系统</h2>
        <div class="input-box">
            <label>账号</label>
            <input type="text" v-model="user.userName"/>
        </div>
        <div class="input-box">
            <label>密码</label>
            <input type="password" v-model="user.password"/>
        </div>
        <div class="btn-box">
            <a href="#">忘记密码?</a>
            <div>
                <button  @click="onSubmit">登录</button>
                <button >注册</button>
            </div>
        </div>
    </div>

<script type="text/javascript">
</script>
<script>
    /* 脚本中创建对象,处理业务 */
    new Vue({
            el: '#app',
            data: {
                user: {
                    userName: '',
                    password: '',
                }
            },
            methods: {
                onSubmit() {
                    axios.post('/user/login', this.user).then(function (response) {
                        //将登录人信息放到一个指定的位置，然后到index页面中判断这个位置中是否有登录数据
                        //localStorage基础操作
                        /*
                        if(!window.localStorage){

                        }else{
                            storage = window.localStorage;
                            storage.a = 1
                            storage['b']='2'
                            storage.setItem('c','3')
                            storage.removeItem('c')
                            alert(storage.a)
                            alert(typeof(storage.a))
                        }
                        */

                        /*
                        //根据返回的结果进行下一步的动作
                        if( res.flag){
                            // 跳转页面 index先不用的主页.html
                            window.open("index先不用的主页.html","_self");
                        }else{
                            alert(res.message);
                        }
                        */

                        //得到响应数据
                        var res = response.data;
                        //提示登录
                        // alert(res.message);
                        // alert(res.data.nickName);
                        //判断成功与否
                        if(res.flag){
                            if(!window.localStorage){
                                alert("更升级到高版本的浏览器，否则无法正常使用！")
                            }else {
                                var storage = window.localStorage;
                                storage.id = res.data.id;
                                //storage.userName = res.data.nickName;
                            }
                            // window.open('/index.html','_self');
                            window.open('/list.html','_self');
                        }
                    }).catch(function (err) {
                        console.log(err)
                    });
                }
            },
        }
    );
</script>
</body>
